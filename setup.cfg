[isort]
include_trailing_comma = True
multi_line_output = 3
use_parentheses = True
line_length = 120
[flake8]
strictness = long
exclude = .git,__pycache__,__init__.py,.mypy_cache,.pytest_cache,
          app/core/regex_patterns.py, app/send_request.py, app/services/hyperscan_service.py

